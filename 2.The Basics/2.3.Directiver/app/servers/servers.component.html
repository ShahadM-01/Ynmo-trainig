<label>Server Name</label>

<!-- event binding <input type="text" class="from-control" (input)="onUpdateServerName($event)"> -->

<!-- two-way-binding -->
<input type="text" class="from-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<p></p>
<!-- event binding -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)=" onCreateServer() ">Add Server</button>

<!-- property binding -->
<!-- <p [innerText]="allowNewServer"></p> -->

<!-- string interpolation -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Sver was created, server name is: {{ serverName }}</p>
<!-- <p *ngIf="serverCreated; else noServer">Sver was created, server name is: {{ serverName }}</p> -->

<ng-template #noServer>
    <p>No server created </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
