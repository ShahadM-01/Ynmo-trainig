<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingListForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount" pattern="^[0-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="shoppingListForm.invalid">{{ editMode? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
      <div class="row"
        *ngIf="shoppingListForm.invalid && (shoppingListForm.get('name').touched || shoppingListForm.get('amount').touched)"
        class="text-danger">
      </div>
    </form>
  </div>
</div>
